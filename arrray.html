<!DOCTYPE HTML>
<html>
  <head>
    <title>array</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var scores = [34, 65, 77, 54, 61, 85, 55, 69];
      var max = scores[0];
      var sign = 0;
      for(i = 0;i < scores.length;i++){
        if (scores[i] > max){
          max = scores[i];
          sign = i;
        }
      }
          document.write("数组最大值是" + max + "下标是" + sign +"<br>");
    </script>
  </body>
</html>
